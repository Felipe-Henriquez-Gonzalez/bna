---
- name: prueba escritura archivo 
  hosts: "{{ nodo }}"
  vars:
    user: "{{ AAP_username }}"
    password: "{{ AAP_password }}"
  tasks:
  - name: Create a file or modify time stamp if already present
    ansible.windows.win_file:
      path: C:\test.conf
      state: touch
  - name: Check the information on the file if the file exists
    ansible.windows.win_stat:
      path: C:\test.conf
    register: testfile

  - name: Print results of win_stat
    ansible.builtin.debug:
      var: testfile
  - name: print password
    ansible.builtin.debug: " el usuario {{ user}} tiene la contrase√±a {{ password }} "
